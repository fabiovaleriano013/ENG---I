{% load static %}

<header class="fixed-top">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand text-uppercase fw-bold col-md-2 me-0 d-block d-xl-none" href="#">
                Industria
                <img src="{% static 'images/icon.svg' %}" alt="Logo" class="logo">
            </a>
            <div class="collapse navbar-collapse d-md-flex" id="navbarCollapse">

                <a class="navbar-brand text-uppercase fw-bold col-xl-2 me-0 d-none d-xl-block" href="#">
                    Industria
                    <img src="{% static 'images/icon.svg' %}" alt="Logo" class="logo">
                </a>
                <ul class="navbar-nav col-xl-8 justify-content-xl-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                                        
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == 'produto' %}active{% endif %}"
                            href="{% url 'contato' %}">Contatos</a>
                    </li>
                    
                </ul>
                <div class="d-xl-flex col-xl-2 justify-content-xl-end">
                    {% if user.is_authenticated %}
                        <a href="#" class="btn btn-outline-light btn-logout" role="button" id="logout">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
